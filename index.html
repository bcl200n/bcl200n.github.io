<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chunlin Bian (边春霖) — Academic Homepage</title>
<meta name="description" content="Chunlin Bian — PhD candidate at Tongji University. Research: seismic resilience, urban renewal, InSAR/EO, digital twins, AI for the built environment.">
<link rel="icon" href="./assets/favicon.svg">
<style>
  :root{
    --bg:#ffffff; --text:#0f172a; --muted:#5b6474; --line:#e6e8ee; --brand:#1e66ff;
    --card:#ffffff; --chip:#eef3ff; --radius:14px;
  }
  @media (prefers-color-scheme: dark){
    :root{ --bg:#0b0c10; --text:#e8edf7; --muted:#b7c0d3; --line:#1e2633; --brand:#6aa9ff; --card:#0f1116; --chip:#12213f;}
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Inter,Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;line-height:1.65}
  a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
  /* header */
  header{position:sticky;top:0;background:var(--bg);z-index:20;border-bottom:1px solid var(--line)}
  .navwrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:18px;padding:12px 24px}
  .brand{font-weight:800}
  .nav a{margin-left:16px;color:var(--muted);font-weight:600}
  .nav a.active,.nav a:hover{color:var(--text)}
  /* layout */
  .page{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:280px 1fr;gap:26px;padding:24px}
  @media (max-width:960px){ .page{grid-template-columns:1fr} }
  /* sidebar */
  .side{position:sticky;top:76px;height:fit-content;background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:20px}
  .name{font-weight:800;font-size:1.35rem;margin:0 0 6px}
  .aff{color:var(--muted);font-size:.95rem;margin:0 0 10px}
  .avatar{width:120px;height:120px;display:block;border-radius:50%;object-fit:cover;background:none;border:1px solid var(--line);margin:8px 0 12px}
  .chips{display:flex;flex-wrap:wrap;gap:8px;margin:6px 0 10px}
  .chip{background:var(--chip);padding:6px 10px;border-radius:999px;font-size:.9rem}
  .links{display:grid;gap:8px;margin-top:8px}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:var(--card)}
  .icons{display:flex;gap:10px;margin-top:8px}
  .icons a{display:inline-flex;padding:6px;border:1px solid var(--line);border-radius:10px}
  /* content */
  .main{display:grid;gap:18px}
  .section{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:18px}
  h1,h2{margin:0 0 10px}
  h2{font-size:1.1rem;border-bottom:1px solid var(--line);padding-bottom:8px}
  .news ul{margin:8px 0 0 18px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left;vertical-align:top}
  thead th{color:var(--muted);font-weight:600}
  tbody tr:hover{background:rgba(30,102,255,.06)}
  .stat{display:inline-grid;place-items:center;padding:3px 10px;border:1px solid var(--line);border-radius:999px;font-size:.82rem}
  .ok{background:#e9fff4} .acc{background:#eef3ff} .rev{background:#fff5d9}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  @media (max-width:960px){.grid2{grid-template-columns:1fr}}
  footer{margin:24px 0 12px;color:#94a3b8;font-size:.85rem;text-align:center}
</style>
</head>
<body>

<header>
  <div class="navwrap">
    <div class="brand">CB</div>
    <nav class="nav" id="topnav">
      <a href="#about" class="active">About</a>
      <a href="#publications">Publications</a>
      <a href="#books">Books</a>
      <a href="#projects">Projects</a>
      <a href="#patents">Patents & IP</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<div class="page">
  <!-- Sidebar -->
  <aside class="side">
    <img class="avatar" src="assets/avatar.png" alt="Chunlin Bian">
    <div class="name">Chunlin Bian <span style="color:#64748b;font-weight:700">(边春霖)</span></div>
    <div class="aff">PhD Candidate · Architecture · Tongji University<br>Supervisor: Prof. Menggang</div>

    <div class="chips">
      <span class="chip">Shanghai · China</span>
      <a class="chip" href="mailto:chunlinbian@outlook.com">Email</a>
      <a class="chip" href="https://github.com/bcl200n" target="_blank" rel="noreferrer">GitHub</a>
      <a class="chip" href="https://orcid.org/0000-0002-6585-5363" target="_blank" rel="noreferrer">ORCID</a>
    </div>

    <div class="links">
      <a class="btn" href="#publications">View Publications</a>
      <!-- 固定指向 Chunlin_Bian_CV.pdf -->
      <a class="btn" href="Chunlin_Bian_CV.pdf" target="_blank" rel="noreferrer">Download CV</a>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <!-- 保留原有 About / News / Publications / Books / Projects / Patents / Awards / Contact 全部内容 -->
    <!-- ...（此处省略您的现有主体部分，保持不变）... -->
    <footer>© <span id="y"></span> Chunlin Bian. All rights reserved.</footer>
  </main>
</div>

<script>
  // 自动更新年份
  document.getElementById('y').textContent = new Date().getFullYear();

  // 导航滚动高亮（保持原逻辑）
  const links=[...document.querySelectorAll('#topnav a')];
  const secs=links.map(a=>document.querySelector(a.getAttribute('href'))).filter(Boolean);
  const obs=new IntersectionObserver((ents)=>{
    ents.forEach(ent=>{
      if(ent.isIntersecting){
        const id='#'+ent.target.id;
        links.forEach(a=>a.classList.toggle('active',a.getAttribute('href')===id));
      }
    });
  },{rootMargin:'-40% 0px -55% 0px',threshold:[0,1]});
  secs.forEach(s=>obs.observe(s));
</script>

</body>
</html>
